<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .chat-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
    }
    .chat-history {
        overflow-y: auto;
        height: 200px;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 20px;
    }
    .user-input {
        display: flex;
        margin-top: 10px;
    }
    .user-input input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .user-input button {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
    }
    .bot-response {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div class="chat-history" id="chat-history"></div>
        <div class="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
function sendMessage() {
    var userMessage = document.getElementById("user-message").value;
    if (userMessage.trim() === "") return;

    // Send user message to server and get response
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/api/chat", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            displayChat(userMessage, response.botResponse);
        }
    };
    var data = JSON.stringify({message: userMessage});
    xhr.send(data);

    // Clear input box
    document.getElementById("user-message").value = "";
}

function displayChat(userMessage, botResponse) {
    var chatHistory = document.getElementById("chat-history");
    var userDiv = document.createElement("div");
    userDiv.className = "bot-response";
    userDiv.textContent = "User: " + userMessage;
    chatHistory.appendChild(userDiv);

    var botDiv = document.createElement("div");
    botDiv.className = "bot-response";
    botDiv.textContent = "Bot: " + botResponse;
    chatHistory.appendChild(botDiv);

    // Scroll to the bottom of the chat history
    chatHistory.scrollTop = chatHistory.scrollHeight;
}
</script>

</body>
</html>
